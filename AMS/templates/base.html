
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen">
  <nav class="bg-gradient-to-r from-pink-500 to-purple-600 text-white p-4 shadow-xl">
    <h1 class="text-3xl font-bold animate__animated animate__fadeInLeft">Attendance Dashboard</h1>
  </nav>
  <main class="p-6 animate__animated animate__fadeInUp animate__faster">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
